<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Registration Form </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <label for="Username">Username</span>
                            <input id="Username" type="text" placeholder="Enter your username"
                                required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</span>
                            <input id="Email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="Phone">Phone Number</span>
                            <input id="Phone" type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <label for="Password">Password</span>
                            <input id="Password" type="password" placeholder="Enter your password"
                                required>
                    </div>
                    <div class="input-box">
                        <label for="Confirm Password">Confirm Password</span>
                            <input id="" type="password" placeholder="Confirm your password"
                                required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
